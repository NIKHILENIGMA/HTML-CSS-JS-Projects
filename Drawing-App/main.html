<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="option-panel">
        <!-- Shapes -->
        <div class="shapes">
          <!-- <h4>Shapes</h4> -->
          <div class="shapes-row1">
            <li>
              <span class="triangle material-symbols-outlined">
                change_history
              </span>
            </li>
            <li>
              <span class="rectangle material-symbols-outlined">
                rectangle
              </span>
            </li>
          </div>
          <div class="shapes-row2">
            <li>
              <span class="circle material-symbols-outlined"> circle </span>
            </li>
            <li>
              <span class="diamond material-symbols-outlined"> stat_0 </span>
            </li>
          </div>
        </div>

        <!-- Brushes -->
        <div class="freehand-drawing">
          <!-- <h2>Shapes</h2> -->
          <div class="tools-row1">
            <li>
              <span>Brush</span>
              <span class="material-symbols-outlined"> brush </span>
            </li>
            <li>
              <span>Pen</span>
              <span class="material-symbols-outlined"> edit </span>
            </li>
          </div>
          <div class="tools-row2">
            <li>
              <span>Pencil</span>
              <span class="material-symbols-outlined"> stylus_note </span>
            </li>
            <li>
              <span>Eraser</span>
              <span class="material-symbols-outlined"> ink_eraser </span>
            </li>
          </div>
        </div>

        <!-- Color Palette -->
        <div class="color-palette">
            <div class="color-row1">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </div>
            <div class="color-row2">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </div>
          </div>
      </section>
      <section class="drawing-board"></section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
