<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="option-panel">
        <!-- Shapes -->
        <div class="options">
          <div class="shapes">
            <span class="dropbtn material-symbols-outlined"> interests </span>
            <div class="dropdown-content">
              <!-- Square -->
              <button class=" shapes-tools">
                <span class="material-symbols-outlined">
                  check_box_outline_blank
                </span>
              </button>
              <!-- Triangle -->
              <button class=" shapes-tools">
                <span class="material-symbols-outlined"> change_history </span>
              </button>
              <button class=" shapes-tools">
                <span class="material-symbols-outlined"> circle </span>
              </button>
              <button class=" shapes-tools">
                <span class="material-symbols-outlined"> pentagon </span>
              </button>
              <button class=" shapes-tools">
                <span class="material-symbols-outlined"> favorite </span>
              </button>
              <button class=" shapes-tools">
                <span class="material-symbols-outlined"> database </span>
              </button>
            </div>
          </div>
          <!-- Brushes -->
          <div class="brush">
            <span class="material-symbols-outlined"> brush </span>
          </div>
          <!-- Notes -->
          <div class="notes">
            <span class="material-symbols-outlined"> add_notes </span>
          </div>
          <!-- Color Palette -->
          <div class="color-palette">
            <span class="material-symbols-outlined"> palette </span>
            <div class="color-palette">
              <!-- <div class="color-row1"> -->
                <!-- <input type="color" id="color-selection"> -->
                <!-- <li></li> -->
                <!-- <li></li> -->
                <!-- <li></li> -->
              <!-- </div> -->
              <!-- <div class="color-row2"> -->
                <!-- <li></li> -->
                <!-- <li></li> -->
                <!-- <li></li> -->
                <!-- <li></li> -->
              <!-- </div> -->
            </div>
          </div>
          <!-- Text -->
          <div class="text">
            <span class="material-symbols-outlined"> title </span>
          </div>
          <!-- Remove Camvas -->
          <div class="clear-canvas">
            <span class="material-symbols-outlined"> delete_forever </span>
          </div>
          <!-- Download canvas -->
          <div class="clear-canvas">
            <span class="material-symbols-outlined"> download </span>
          </div>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
