        >
          Thomas Vance
        </h1>
        <p
          class="text-wrap text-white text-xs sm:text-xl md:text-3xl font-normal font-['space grotesk']"
        >
          並外れたファッション

        class="footer bg-[#d1d1d1] text-center w-full h-screen z-20 relative text-black flex justify-center items-center"
      >

          class="w-3/4 text-start text-wrap text-xl md:text-3xl mx-auto font-normal flex justify-center items-center flex-col"
        >
          <section>
            <p class="reveal-type">
              From the dawn of civilisation onwards crowds
            </p>
          </section>
          <section>
            <p class="reveal-type">
              have always undergone the influence of illusions.
            </p>
          </section>
          <section>
            <p class="reveal-type">
              It is to the creators of illusions that they have
            </p>
          </section>
          <section>
            <p class="reveal-type">
              raised more temples, statues, and altars than to
            </p>
          </section>
          <section>
            <p class="reveal-type">any other class of men.</p>
